@let index = fieldIndex();
@let attr = attribute();

@if (attr) {
  <span
    aria-live="polite"
    [id]="'input-error-' + attr.name + (index === undefined ? '' : '-' + index)"
    [kcClass]="'kcInputErrorMessageClass'"
  >
    @if (firstErrorMessage()) {
      <br />
      <span [innerHTML]="firstErrorMessage()"></span>
    }
  </span>
}
